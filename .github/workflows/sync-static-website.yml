name: "Sync static website"
run-name: "Deploy Site Run: ${{ github.run_id }}"
on:
  workflow_dispatch:
  push:
    branches:
      - prod

jobs:
  build-and-sync-site:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build site
        env:
          CI: false # in order not to treat warning as errors. CI = true will treat warning as erros which is the default.
        run: |
          cd frontend-react-js
          npm ci
          npm run build

      - name: Init Ruby environment
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Sync static site
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          GITHUB_ACTIONS_WORKFLOW: true
        run: |
          echo "==========Installing gems=========="
          bundle install
          bundle update --bundler
          echo "==========Generating env vars=========="
          bin/frontend/generate-env
          echo "==========Syncing=========="
          bin/frontend/sync
